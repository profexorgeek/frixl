<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Frixl Window</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        html, body, div, p, canvas {
            border:0;
            margin:0;
            padding:0;
            border-collapse: collapse;
            overflow: hidden;
            background: rgb(179, 175, 186);
        }

        canvas {
            border-radius: 10px;
            border: 1px solid rgb(205, 215, 221);
        }
    </style>

</head>

<body>
    <canvas id="frixlCanvas" width="800px" height="600px"></canvas>
    <script src="../Engine/dist/frixl.js"></script>
    <script src="./game.js"></script>
    <script>
        window.onload = function () {

            // fit to window on mobile devices
            if(/Mobi|Android/i.test(navigator.userAgent)) {
                var c = document.getElementById("frixlCanvas");
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            }

            // prevent right-click context menu
            document.addEventListener('contextmenu', event => event.preventDefault());

            // start the game engine
            var game = new Example.Game();
        }
    </script>
</body>
</html>
