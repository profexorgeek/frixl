<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Frixl Window</title>
</head>

<body>
    <canvas id="frixlCanvas" width="800px" height="600px"></canvas>
    <script src="./dist/frixl.js"></script>
    <script>
        window.onload = function () {
            var game = new Frixl.Game(),
                canvas = document.getElementById('frixlCanvas'),
                fps = 60;

            game.initialize(canvas, fps);
            game.start();
        }
    </script>
</body>
</html>
